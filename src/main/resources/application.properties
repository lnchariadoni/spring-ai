spring.application.name=spring-ai
spring.main.banner-mode=off

# MCP Server Configuration
spring.ai.mcp.server.name=courses-mcp
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC

# Use stdio for communication with the MCP process
#spring.ai.mcp.server.stdio=true
#spring.main.web-application-type=none

# Use HTTP for communication with the MCP process
server.port=8080
spring.main.web-application-type=servlet
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.protocol=STREAMABLE
spring.ai.mcp.server.streamable-http.mcp-endpoint=/mcp
spring.ai.mcp.server.capabilities.tool=true

# CRITICAL: Disable ALL console logging to prevent JSON corruption
logging.level.root=OFF

# Log to file instead (optional, for debugging)
logging.file.name=logs/mcp-server.log
logging.level.file=INFO



